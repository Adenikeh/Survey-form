<!DOCTYPE html>
<html>

<head>
    <title> Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1 id="title">General Hospital Ifako Ijaye Survey Form</h1>
        <p id="description">Thank you for your feedback,we appreciate your time</p>
        <form id="survey-form">

            <fieldset>
                <label id="name-label">Name <input type="text" id="name" required name="name"
                        placeholder="Enter your name" /> </label>

            </fieldset>

            <fieldset>
                <label id="email-label">Email <input type="email" id="email" required name="email"
                        placeholder="Enter your Email" /> </label>
            </fieldset>

            <fieldset>
                <label id="number-label">Age (optional) <input type="number" id="number" name="Age" placeholder="Age"
                        min="12" max="99" /> </label>
            </fieldset>

            <fieldset>
                <label> Which option best describes your job in the hospital?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Intern</option>
                        <option value="2">Health practitioner</option>
                        <option value="3">Administrative</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label> Would you recommend the hospital to anyone?</label>

                <label>
                    <input type="radio" class="inline" name="attribute" value="1" checked /> Definitely</label>
                <label><input type="radio" class="inline" name="attribute" value="2" /> Maybe</label>
                <label><input type="radio" class="inline" name="attribute" value="3" /> Not sure</label>


            </fieldset>

            <fieldset>
                <label> What do you like about your job? </label>
            </fieldset>

            <div>
                <fieldset>
                    <label> What would you like to see improved in the hospital? [check all that apply]<label>
                            <div> <input type="checkbox" class="inline" value="Working elevator" /> Working elevator
                        </label>
            </div>
            <label><input type="checkbox" class="inline" value="More health personnels" /> More health
                personnels</label>
            <div><label><input type="checkbox" class="inline" value="Good working condition" /> Good working
                    condition</label></div>
            <label><input type="checkbox" class="inline" value="Seminars and workshops" /> seminar and workshops</label>
            <div><label><input type="checkbox" class="inline" value="Electronic medical records" /> Electronic medical
                    records</label>
                <div>
                    <label><input type="checkbox" class="inline" value="Social welfare" /> Social welfare</label>
                    <div><label><input type="checkbox" class="inline" value="videos" /> Videos</label></div>
                    <label><input type="checkbox" class="inline" value="Medial outreaches" /> Medical outreaches</label>
                    <div><label><input type="checkbox" class="inline" value="Description of duties" /> Description of
                            duties</label></div>
                    <label><input type="checkbox" class="inline" value="Break rooms" /> Break rooms</label>
                    <div><label><input type="checkbox" class="inline" value="additional-courses for staff" /> Additional
                            Courses for staff</label></div>
                    </fieldset>
                </div>
                <fieldset>
                    <label> Any comments or suggestions?
                        <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
                    </label>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit" id="submit" />
                </fieldset>
        </form>
</body>


</html>
